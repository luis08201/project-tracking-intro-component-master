<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Project tracking intro component</title>
</head>

<body>
    <header class="main__header">
        <nav class="submain__header">
            <div class="header__logo">
                <img src="img/logo.svg" alt="" class="header__img">
            </div>
            <ul class="navbar">
                <li class="navList">
                    <a href="" class="navLink">product</a>
                </li>
                <li class="navList">
                    <a href="" class="navLink">features</a>
                </li>
                <li class="navList">
                    <a href="" class="navLink">pricing</a>
                </li>
                <li class="navList">
                    <a href="" class="navLink">login</a>
                </li>
            </ul>
            <div class="menuToggle" onclick="toggleMenu();"></div>
        </nav>
        <div class="sombra"></div>
    </header>
    <main class="main__page">
        <article class="page__article">
            <div class="subpage__article">
                <h3 class="page__subheading">
                    <span class="page__span">new</span>
                    monograph dashboard
                </h3>
                <h1 class="page__heading">
                    powerful insights into <br> your team
                </h1>
                <p class="page__paragraph">
                    Project planning and time tracking <br> for agile teams
                </p>
                <div class="page__button">
                    <p class="page__boton">
                        <button class="page__btn">schedule a demo</button>
                        to see a preview
                    </p>
                </div>
            </div>
        </article>

        <figure class="page__picture">
            <img src="img/illustration-devices.svg" alt="" class="page__img">
        </figure>
    </main>




    <script src="js/menu.js"></script>
</body>

</html>
